<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
	</head>
	<body class="is-preload" bgcolor="#3c3838">
			<div id="wrapper" class="divided">
				<!-- Contact Form -->
					<section class="wrapper style1 align-center invert">
						<div class="inner medium">
							<img src="images/AIRLOC.png" align="center">
							<h2><font color="#cca677">Signup for early access.</font></h2>
							<form name="submit-to-google-sheet">
								<div class="fields">
									<div class="field half">
										<label for="name"><font color="#cca677">Name</font></label>
										<input type="text" name="name" id="name" value="" required />
									</div>
									<div class="field half">
										<label for="email"><font color="#cca677">Email</font></label>
										<input type="email" name="email" id="email" value="" required />
									</div>
									<div class="field">
										<label for="message"><font color="#cca677">Message</font></label>
										<textarea name="message" id="message" rows="6"></textarea>
									</div>
								</div>
								<ul class="actions special">
									<li><button type="submit" name="submit" id="submit">Send</button></li>
								</ul>
							</form>
						</div>
						<div id="successmsg" class="inner medium" hidden>
            						<p><strong>Thank you</strong>! We will be in touch shortly.</p>
						</div>
						<div id="errormsg" class="inner medium" hidden>
            						<p>An error has occurred. Please try again.</p>
						</div>
    						<script>
							const scriptURL = 'https://script.google.com/a/macros/airloc.ai/s/AKfycbxlLjWnVUfcPevA5Wxm-z-d3nx4FnRdMjI4t7Jpzp2-sDTFLrUSxsIt6_6h4HhbbjECpg/exec'
							const form = document.forms['submit-to-google-sheet']
							const successmsg = document.getElementById('successmsg');
							const errormsg = document.getElementById('errormsg');

							form.addEventListener('submit', e => {
								e.preventDefault()
								fetch(scriptURL, { method: 'POST', body: new FormData(form)})
									.then(response => console.log('Success!', response),
									     successmsg.hidden = false,
									      form.hidden = true
									     )
									.catch(error => console.error('Error!', error.message),
									      errormsg.hidden = true,
									      form.reset()
									      )
								})
						</script>
					</section>
			</div>
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>

<html>
	<head>
		<title>AIRLOC - The Best Executive Talent, FAST!</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">
				<!-- Header -->
					<section class="wrapper style1 align-center invert">
						<div class="inner">
							<img src="images/AIRLOC.png" align="center">
							<p class="major"><font color="#cca677">Find the <strong>best</strong> Executive Talent for your organization,<br><i color="#cca677">faster</i> than ever before.</font></p>
<!--							<ul class="actions stacked">
								<li><a href="#first" class="button big wide smooth-scroll-middle">Get Started</a></li>
							</ul>
-->						</div>
					</section>

				<!-- Contact Form -->
					<section class="wrapper style1 align-center invert">
						<div class="inner medium">
							<font color="#cca677">
							<h2>Get in touch</h2>
							<form name="submit-to-google-sheet">
								<div class="fields">
									<div class="field half">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" value="" required />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="email" name="email" id="email" value="" required />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="6"></textarea>
									</div>
								</div>
								<ul class="actions special">
									<li><button type="submit" name="submit" id="submit" value="Send Message" /></li>
								</ul>
							</form>
							<script>
								const scriptURL = 'https://script.google.com/a/macros/airloc.ai/s/AKfycbxlLjWnVUfcPevA5Wxm-z-d3nx4FnRdMjI4t7Jpzp2-sDTFLrUSxsIt6_6h4HhbbjECpg/exec'
								const form = document.forms['submit-to-google-sheet']
								form.addEventListener('submit', e => {
									e.preventDefault()
									fetch(scriptURL, { method: 'POST', body: new FormData(form)})
										.then(response => console.log('Success!', response))
										.catch(error => console.error('Error!', error.message))
								})
							</script>
							</font>
						</div>
					</section>

				<!-- Footer -->
					<footer class="wrapper style1 align-center invert">
						<div class="inner">
							<ul class="icons">
								<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="icon brands style2 fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
<!--								<li><a href="#" class="icon style2 fa-envelope"><span class="label">Email</span></a></li>
-->							</ul>
							<p><font color="#cca677">&copy; 2024 AIRLOC.</font></p>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
